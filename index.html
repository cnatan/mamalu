<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamalu.app</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/825/825947.png" type="image/png">
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>
<div class="container">
    <h1>üçºMamalu</h1>

    <!-- Modal de Confirma√ß√£o -->
    <div id="confirmation-modal">
        <div>
            <p>Tem certeza de que deseja resetar o cron√¥metro?</p>
            <button id="confirm-reset" class="yes-button">Sim</button>
            <button id="cancel-reset" class="default-color">N√£o</button>
        </div>
    </div>

    <div class="timer-section">
        <h2>Mamada</h2>
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="mamada-side-toggle" onchange="updateSide('mamada')">
                <span class="slider"></span>
            </label>
            <span id="mamada-side-label">Esquerdo</span>
        </div>
        <span id="mamada-time" class="time-display">00:00:00.000</span>
        <div class="controls">
            <button class="play-button" onclick="startTimer('mamada')">Play</button>
            <button class="pause-button" onclick="pauseTimer('mamada')">Pause</button>
            <button class="reset-button" onclick="showConfirmationModal('mamada')">Reset</button>
        </div>
    </div>

    <div class="timer-section">
        <h2>Chupetada</h2>
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="chupetada-side-toggle" onchange="updateSide('chupetada')">
                <span class="slider"></span>
            </label>
            <span id="chupetada-side-label">Esquerdo</span>
        </div>
        <span id="chupetada-time" class="time-display">00:00:00.000</span>
        <div class="controls">
            <button class="play-button" onclick="startTimer('chupetada')">Play</button>
            <button class="pause-button" onclick="pauseTimer('chupetada')">Pause</button>
            <button class="reset-button" onclick="showConfirmationModal('chupetada')">Reset</button>
        </div>
    </div>

    <div class="history-section">
        <button onclick="printHistory()">Imprimir Hist√≥rico</button>
        <button onclick="copyHistory()">Copiar</button>
        <button onclick="clearHistoryLog()">Limpar</button>
        <textarea id="history-log" readonly placeholder="O hist√≥rico aparecer√° aqui..."></textarea>
    </div>
</div>
<script src="scripts.js"></script> <!-- Link para o arquivo JavaScript externo -->
</body>
</html>
